# Temporal Fusion Transformer - OPTIMIZED Configuration
# Anti-overfitting settings based on observed train/val gap

data:
  pv_path: "data/raw/pv_dataset.xlsx"
  wx_path: "data/raw/wx_dataset.xlsx"
  processed_path: "outputs/processed.parquet"
  local_tz: "Australia/Sydney"
  processed_dir: "data/processed"
  lag_hours: [1, 24, 48, 72, 96, 168]
  rolling_hours: [3, 6, 12, 24]  # include longer smoothers + variance features
  include_solar: true
  include_clearsky: true
  dropna: true

model:
  model_type: "tft"
  horizon: 24
  seq_len: 168
  epochs: 100
  batch_size: 64
  learning_rate: 0.0003       # alzato per capacit√† maggiore
  val_ratio: 0.2
  seed: 42
  use_future_meteo: true

# TFT hyperparameters OTTIMIZZATI per ridurre overfitting
tft:
  hidden_size: 64
  lstm_layers: 1
  attention_heads: 4
  dropout: 0.25
  hidden_continuous_size: 32
  reduce_on_plateau_patience: 8
  early_stopping_patience: 10
  quantiles: [0.1, 0.5, 0.9]

output:
  output_dir: "outputs_tft"
  save_predictions: true
  save_model: true
  save_metrics: true
  log_level: "INFO"
